<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <title>Calculadora de IMC</title>
    <style>
        #formulario {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body class="p-3 mb-2 bg-light-subtle text-light-emphasis">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Calculadora IMC</span>
        </div>
    </nav>
    <div class="row" style="padding: 3%;">
        <div class="col">
            <form id="formulario">
                <div class="mb-3">
                    <label for="peso" class="form-label">Peso (kg):</label>
                    <input type="text" id="peso" name="peso" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="altura" class="form-label">Altura (m):</label>
                    <input type="text" id="altura" name="altura" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Calcular IMC</button>
            </form>
        </div>
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th>Rango de IMC</th>
                        <th>Nivel</th>
                        <th>Etiqueta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="background-color: #98FB98;">
                        <td>Menos de 18.5</td>
                        <td>Bajo peso</td>
                        <td>Bajo peso</td>
                    </tr>
                    <tr style="background-color: #FFFF00;">
                        <td>18.5 - 24.9</td>
                        <td>Normal</td>
                        <td>Normal</td>
                    </tr>
                    <tr style="background-color: #FFA500;">
                        <td>25 - 29.9</td>
                        <td>Sobrepeso</td>
                        <td>Sobrepeso</td>
                    </tr>
                    <tr style="background-color: #FF6347;">
                        <td>30 - 34.9</td>
                        <td>Obesidad grado 1</td>
                        <td>Obesidad</td>
                    </tr>
                    <tr style="background-color: #FF4500;">
                        <td>35 o más</td>
                        <td>Obesidad grado 2</td>
                        <td>Obesidad</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
 
    <div id="resultado"></div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script>
        const formulario = document.getElementById('formulario');
        const resultadoDiv = document.getElementById('resultado');

        formulario.addEventListener('submit', async (e) => {
            e.preventDefault();

            const peso = parseFloat(formulario.peso.value);
            const altura = parseFloat(formulario.altura.value);

            const response = await fetch('/calcular-imc', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `peso=${peso}&altura=${altura}`
            });

            const data = await response.json();
            const imc = data.imc;
            let msg = ''

            let color;
            if (imc < 18.5) {
                color = "#98FB98"; // Verde claro para bajo peso
                msg = 'Bajo peso';
            } else if (imc >= 18.5 && imc < 25) {
                color = "#FFFF00"; // Amarillo para peso normal
                msg = 'Tas bien we';
            } else if (imc >= 25 && imc < 30) {
                color = "#FFA500"; // Naranja para sobrepeso
                msg = 'Ojo we, andas con sobrepeso';
            } else if (imc >= 30 && imc < 35) {
                color = "#FF6347"; // Rojo claro para obesidad grado 1
                msg = 'Estas obeso we, cuidate mas';
            } else {
                color = "#FF4500"; // Rojo oscuro para obesidad grado 2 o mayor
                msg = 'Estas en peligro, tienes obesidad de grado 2';
            }

            resultadoDiv.innerHTML = `Tu Índice de Masa Corporal (IMC) es: <strong>${imc}</strong>      ${msg}`;
            resultadoDiv.style.backgroundColor = color;

        });
    </script>
</body>
</html>
